    <script>
        $(document).ready(function() {
            $("#refresh").click(function () {
                window.location.reload(true);
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            if(localStorage.login == "false")
                window.location.href = "index.html";
            $("#logout").click(function () {
                localStorage.login = "false";
                window.location.href = "index.html";
            });
            });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#sort").click(function () {
                var username = localStorage.username;
                var option = $("#option").val();
                var url = "http://techon.esy.es/makeac/sort.php?username="+username+"&region="+option+"&insert=123";
                $.getJSON(url, function (result) {
                    console.log(result);
                    $.each(result, function (i, field) {
                        var problem = field.problem;
                        var st = field.timeslot;
                        if (st == "1")
                            var time = "10-01 PM";
                        else if (st == "2")
                            var time = "01-04 PM";
                        else
                            var time = "04-07 PM";
                        var date = field.date;
                        var address = field.address;
                        var reg = field.region;
                        if (reg == "1")
                            var region = "BH 1";
                        else if (reg == "2")
                            var region = "BH 2";
                        else if (reg == "3")
                            var region = "BH 3";
                        else if (reg == "4")
                            var region = "GH";
                        else
                            var region = "";
                        $("#list4").append("<div class='list card'><div class='item item-avatar'><img src='img/avatar.jpg'><h2>" + address + "," + region + "</h2><p>" + date + "</p></div><div class='item item-body'><h4 style='font-weight: bold;'>Problem : </h4><p>" + problem + " <h4 style='font-weight: bold; display: inline-block;'>Time Slot : </h4> <p style='display: inline-block;'>" + time + " </p></div></div>");
                    });
                });
            });
        });
    </script>
